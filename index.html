<!DOCTYPE html>
<html lang="en" data-theme="emerald">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lineup &mdash; Organize your life</title>
  </head>
  <body>
    <!-- 
    MARK: Header    
    -->
    <div class="navbar">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl" href="#">Lineup</a>
      </div>
      <div class="flex-none">
        <button class="btn btn-square btn-ghost">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-brand-github"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- 
      MARK: Main  
    -->
    <main class="flex items-center justify-center min-h-screen my-5 glass">
      <div class="card bg-zinc-100 w-80 sm:w-96 shadow-2xl">
        <figure>
          <img
            src="/pattern.jpg"
            class="h-full w-full object-cover"
            alt="Pattern"
          />
        </figure>
        <div class="card-body">
          <h2 class="card-title text-2xl">
            Lineup &mdash; Organize your tasks
          </h2>

          <!-- 
            MARK: Add new task
          -->
          <form>
            <input
              type="text"
              placeholder="Add a task"
              class="input input-bordered w-full max-w-xs my-2"
              name="task"
            />
          </form>

          <!-- 
            MARK: Tasks Go Here 
          -->
          <div class="form-control grid gap-1">
            <!-- Completed -->
            <label class="label cursor-pointer bg-zinc-300 rounded">
              <span class="label-text">Completed Task</span>
              <input
                type="checkbox"
                checked
                class="checkbox checkbox-primary"
              />
            </label>
            <!-- Uncompleted -->
            <label class="label cursor-pointer">
              <span class="label-text">Uncompleted Task</span>
              <input type="checkbox" class="checkbox checkbox-primary" />
            </label>
          </div>
        </div>
      </div>
    </main>

    <!-- 
      MARK: Footer
    -->
    <footer class="footer footer-center text-base-content py-4">
      <aside>
        <p>Copyrights free &mdash; <span class="year">1000</span></p>
      </aside>
    </footer>

    <!-- Custom Scripts -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
